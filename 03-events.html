<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>Haz click en los botones</h1>
    <button class="upperbutton">PONER EN MAYÚSCULAS TÍTULO</button>
    <br>
    <br>
    <br>
    <button class="special">PONER ROJO EL TÍTULO</button>
    <button class="special">PONER ROJO EL TÍTULO</button>
    <button class="special">PONER ROJO EL TÍTULO</button>
    <button class="special">PONER ROJO EL TÍTULO</button>
    <button class="special">PONER ROJO EL TÍTULO</button>



    <script>

        // Example 1
        const button = document.querySelector('.upperbutton')

        button.onclick = () => {
            const title = document.querySelector('h1')
            title.style.textTransform = 'uppercase'
        }


        // Example 2
        const buttons = document.querySelectorAll('.special')

        buttons.forEach(eachButton => {

            eachButton.onclick = () => {
                const title = document.querySelector('h1')
                title.style.color = 'red'
            }
        })

    </script>
</body>

</html>
